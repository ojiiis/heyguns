	<script>
		const queryParams = getQueryParams();
		var apilink = 'https://lin.com.ng/heyguns/';
		if (queryParams.edit == undefined) {
			document.getElementById("picture").required = true;
			document.getElementById("contact_form").id = "contact_form_add";
					document.getElementById("contact_form_add").onsubmit = async function (e) {
				e.preventDefault();
				var data = new FormData(this);
				data.append('add_course', 1);
				const req = await fetch(`${apilink}`, {
					method: "POST",
					body: data
				});
				const res = await req.json();
				console.log(res);
				if (res.status == 1) {
					window.location = "page-course-details.html?id=" + res.data;
				}
			}
		} else {
			document.getElementById("contact_form").id = "contact_form_edit";
		
			(
				async () => {
					const data = new FormData();
					data.append('id', queryParams.edit);
					data.append('course_details', 1);
					const req = await fetch(apilink, {
						method: "POST",
						body: data
					})
					const res = await req.json();
					document.getElementById('duration').value = res.data[0].duration;
					document.getElementById('name').value = res.data[0].name;
					document.getElementById('c-pic').src = res.data[0].picture;
					document.getElementById('old-pic').value = res.data[0].picture;
					document.getElementById('overview').value = res.data[0].overview;
					document.getElementById('topics').value = res.data[0].topics;
					document.getElementById('price').value = res.data[0].price;
					document.getElementById('btn-a').textContent = "Edit Course";

				}
			)();

			document.getElementById("contact_form_edit").onsubmit = async function (e) {
				e.preventDefault();
				var data = new FormData(this);
				data.append('edit_course', 1);
				data.append('id', queryParams.edit);
				const req = await fetch(`${apilink}`, {
					method: "POST",
					body: data
				});
				const res = await req.json();
				console.log(res);
				if (res.status == 1) {
					window.location = "page-course-details.html?id=" + res.data;
				}
			}
		}
		

	</script>
